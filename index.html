<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool-House Menu</title>
</head>
<body>
    <nav>
        <button id="hamburger-bt">
            <div class='belt'></div>
        </button>
        <div id="menu1">
            <ul>
                <li>Jeden</li>
                <li>Dwa</li>
                <li>Trzy</li>
                <li>Cztery</li>
                <li>Pięć</li>
             </ul>
        </div>
        <div id="menu2"></div>
    </nav>
    <script>
        const button = document.querySelector("#hamburger-bt")
        const menu1 = document.querySelector('#menu1')
        const menu2 = document.querySelector('#menu2')

        let flag = false;

        button.addEventListener('click', (e) => menu1.classList.toggle("active"))
        menu1.addEventListener('mouseover', (e) => {flag = true; console.log(flag)})
    </script>
</body>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #hamburger-bt {
        width: 35px;
        height: 35px;
        margin: 10px;

        display: flex;
        justify-content: center;
        align-items: center;

        cursor: pointer;
        border: none;
    }
    #hamburger-bt:hover .belt {
        transform: rotate(90deg);
    }
    #hamburger-bt:hover .belt::after {
        transform: scale(0);
    }
    .belt {
        position: relative;

        width: 80%;
        height: 2px;
        background: black;
        transition: transform .3s ease-in-out;
    }
    .belt::after, .belt::before {
        position: absolute;
        content: "";
        width: 100%;

        height: 2px;
        background: black;

        top: -6px;
        left: 0;

        transition: transform .3s ease-in-out;
    }
    .belt::before {
        top: 6px;
        width: 65%;
    }
    #menu1 {
        position: absolute;

        width: 300px;
        height: 0px;
        border: 1px solid black;

        display: none;
        transform-origin: top;
        transition: height 0.3s ease-in-out;
    }
    .active {
        height: 500px !important;
        display: block !important;
        transform: scaleY(1) scaleX(1) !important;
    }
    #menu1 > ul {
        list-style-type: none;
        text-align: center;
    }
    #menu1 > ul > li {
        width: 100%;
        height: 100px;
        border: 1px solid black;
        padding: 42px 0;

        cursor: pointer;
    }
    #menu1 > ul > li:hover {
        background: whitesmoke;
    }
    #menu2 {
        position: absolute;

        width: 70vw;
        height: 500px;
        border: 1px solid black;

        left: 300px;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease-in-out;
    }
</style>

</html>
